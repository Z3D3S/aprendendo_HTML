<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }
        /*pseudo classe hover faz com que algo acontece quando passamos o mouse sobre o bloco que foi declarado com ela no caso div*/
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">div 1</div>
    <div id="d2">div 2</div>
    <div id="d3">div 3</div>
    <section id="button">
        <a href="index.html" target="_self" rel="prev"><img width="50px" src="../../../imagens/setavolta.png" alt="Botao de voltar"></a>
    </section>
</body>
</html>
