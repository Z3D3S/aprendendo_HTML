<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        tr.linha{
            background-color: darkgray;
        }
        table{
            width: 400px;
            border: 5px solid red;
            border-collapse: collapse;
        }
        td{
            padding: 5px;
            border: 1px solid black;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--Hierarquia de TAbelas(simples)
    TABLE = tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
    <section id="button">
        <a href="index.html" target="_self" rel="prev"><img width="50px" src="../../../imagens/setavolta.png" alt="Botao de voltar"></a>
    </section>
</body>
</html>
